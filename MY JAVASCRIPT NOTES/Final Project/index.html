<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Charlene's Password Generator</h1>
    <div class="form">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="20" required>
      <br>
      <label><input type="checkbox" id="uppercase"> Uppercase</label>
      <label><input type="checkbox" id="lowercase"> Lowercase</label>
      <label><input type="checkbox" id="numbers"> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
      <br>
      <button id="generate">Generate Password</button>
    </div>
    <div id="password"></div>
  </div>
  <script src="dom.js"></script>
</body>
</html>
